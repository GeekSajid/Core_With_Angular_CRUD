<h1>User Data</h1>

<p>This component demonstrates fetching User data from the server.</p>

<p *ngIf="!userList">
    <em>Loading...</em>
</p>

<p>
    <a [routerLink]="['/register-user']">Create New</a>
</p>

<table class='table' *ngIf="userList">
    <thead>
        <tr>
            <th>UserId</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Mobile</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.mobile }}</td>
            <td>
                <td>
                    <a [routerLink]="['/user/edit/', user.id]">Edit</a> |
                    <a [routerLink]="" (click)="delete(user.id)">Delete</a>
                </td>
        </tr>
    </tbody>
</table>
