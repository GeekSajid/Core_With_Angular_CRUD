<h1>{{title}}</h1>
<h3>User</h3>
<hr />
<form [formGroup]="userForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <div class="form-group row">
        <label class=" control-label col-md-12">First Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="firstName" >
        </div>
        <span class="text-danger" *ngIf="firstName.invalid && formDir.submitted">
           First Name is required.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Last Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="lastName" >
        </div>
        <span class="text-danger" *ngIf="lastName.invalid && formDir.submitted">
           Last Name is required.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Email</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="email" >
        </div>
        <span class="text-danger" *ngIf="email.invalid && formDir.submitted">
            Email is required.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Password</label>
        <div class="col-md-4">
            <input class="form-control" type="password" formControlName="password" >
        </div>
        <span class="text-danger" *ngIf="password.invalid && formDir.submitted">
            Password is required.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">ReType Password</label>
        <div class="col-md-4">
            <input class="form-control" type="password" formControlName="retypePassword" >
        </div>
        <span class="text-danger" *ngIf="retypePassword.invalid && formDir.submitted">
            Re type Password is required.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Address</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="address" >
        </div>
        <span class="text-danger" *ngIf="address.invalid && formDir.submitted">
            Address is required.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Mobile No</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="mobile" >
        </div>
        <span class="text-danger" *ngIf="mobile.invalid && formDir.submitted">
            Mobile is required.
        </span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
